<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода API</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Unit 14 -->
    <div class="container">
        <div class="search">
            <div class="search-area">
                <input id="search-area" placeholder="Введите свой город" type="text">
            </div>
            <div class="search-btn">
                <button id="search-btn">Найти</button>
            </div>
        </div>
        <div class="title-description">
            <h1>Информация о погоде:</h1>
        </div>
        <div class="weather">
            <div class="weather-card">
                <div class="weather-card__title">
                    <h2></h2>
                </div>
                <hr>
                <div class="weather-card__temp">
                    <p></p>
                </div>
                <div class="weather-card__description">
                    <p></p>
                </div>
                <div class="weather-card__img">
                </div>
                <div class="weather-card__wind">
                    <p></p>
                </div>
                <div class="weather-card__humidity">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
